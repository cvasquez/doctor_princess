<html>
<head>
    <link href="stylesheets/screen.css" rel="stylesheet">
    <link href="bower_components/bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.min.css">

    <script src="bower_components/jquery/jquery.js" type="text/javascript"></script>
    <script src="bower_components/bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap.js"></script>
</head>

<body>
        <div class="row bg-yellow">
            <div class="col-sm-12 text-center building-block">
                <div style="position: relative; top: 50%; -webkit-transform: translateY(-50%);">
                    <h2>New Checkin</h2>
                </div>
            </div>
        </div>
        <form role="form">
            <div class="row building-block bg-blue">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label for="patientId">Patient Id</label>
                        <input type="text" class="form-control" id="patientId" placeholder="Enter patient id">
                    </div>
                </div>
            </div>
            <div class="row building-block bg-pink">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label for="patientCategory">Patient Category</label>
                        <select id="patientCategory" class="form-control">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row building-block bg-green">
                <div class="col-sm-12">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" CHECKED> Use current date and time
                        </label>
                    </div>
                    <div id="datetimepicker1" class="input-append date hidden">
                        <input data-format="dd/MM/yyyy hh:mm:ss" type="text"></input>
                        <span class="add-on">
                            <i data-time-icon="icon-time" data-date-icon="icon-calendar"></i>
                        </span>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-default btn-block">Submit</button>
        </form>


    <script type="text/javascript">
        $(function() {
            $('#datetimepicker1').datetimepicker({
                collapse: false
            });
        });
    </script>
</body>

</html>
