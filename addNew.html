<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="stylesheets/screen.css" rel="stylesheet">
    <link href="bower_components/bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.min.css">

    <script src="bower_components/jquery/jquery.js" type="text/javascript"></script>
    <script src="bower_components/bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-10 text-center bg-block bg-yellow">
                <div class="row">
                    <div class="col-xs-2">
                        <h2><a href="list.html"><</a></h2>
                    </div>
                    <div class="col-xs-8">
                        <h2>New Checkin</h2>
                    </div>
                </div>
            </div>
        </div>
        <form role="form">
            <div class="row">
                <div class="col-sm-12 bg-block bg-blue">
                    <div class="form-group">
                        <label for="patientId" class="sr-only">Patient Id</label>
                        <input type="text" class="form-control" id="patientId" placeholder="Enter patient id">
                    </div>
                </div>
            </div>
            <div class="row bg-block bg-pink">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label for="patientCategory" class="sr-only">Patient Category</label>
                        <select id="patientCategory" class="form-control text-center">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row bg-block bg-green">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label for="dateTime" class="sr-only">Date / Time</label>
                        <input type="text" class="form-control" id="patientId" value="5:00 on 1/3/14">
                    </div>
                </div>
            </div>
            <div class="row" style="padding: 0;">
                <button type="submit" class="bg-block bg-purple button">Submit</button>
            </div>
        </form>
    </div>

    <script type="text/javascript">
        $(function() {
            $('#datetimepicker1').datetimepicker({
                collapse: false
            });
        });
    </script>
</body>

</html>
